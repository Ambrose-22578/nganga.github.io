<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: fixed; /* Set to fixed position */
            top: 0; /* Display at the top of the page */
            width: 100%; /* Full width */
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #333;
        }

        .menu a {
            display: block; /* Change from block to inline-block */
            padding: 14px 16px;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        .menu h3 p{
            color: white;
        }

        .menu a:hover {
            background-color: #ddd;
            color: black;
        }

        .menu a.icon {
            float: right;
            display: none; /* Hide the icon initially */
        }

        @media screen and (max-width: 600px) {
            .menu a {
                display: none;
            }

            .menu a.icon {
                float: right;
                display: block; /* Display the icon for small screens */
            }

            .menu.responsive {
                position: relative;
            }

            .menu.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .menu.responsive a {
                display: block;
                text-align: center; /* Center align for small screens */
            }

           
        }
    </style>
    <script type="text/javascript">
        function Warn() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" && password === "") {
                alert("Please enter both username and password!");
            } else if (username === "") {
                alert("Please enter a username!");
            } else if (password === "") {
                alert("Please enter a password!");
            } else {
                loginform(); // Call the loginform function
            }
        }

        function toggleMenu() {
            var menu = document.getElementById("main-menu");
            menu.classList.toggle("responsive");
        }

        function loginform() {
            alert("Login successful! Click OK to proceed to destination.html.");
            console.log("Redirecting to destination.html");
            window.location.href = "destination.html"; // Redirect to destination.html
        }
    </script>
    <title>Guru Website</title>
</head>

<body>
    <div class="menu-icon" onclick="toggleMenu()">
        &#9776; <!-- Hamburger icon -->
    </div>

    <ul class="menu" id="main-menu">
        <li><a>MAKE AGRICULTURE FUN EVERYDAY WITH AGRITECH.</a></li>
        <li><a href="destination.html">Services</a></li>
        <li><a href="packages.html">Packages</a></li>
        <li><a href="AboutUs.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>

    <div class="login-container">
        <div class="login-header">
            <h2>Login to Your Account</h2>
        </div>
        <div class="login-form">
            <form action="#" method="post" onsubmit="Warn(); return false;">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username or Email">
                <br><br>
                <label for="password"></label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <span class="toggle-btn" onclick="togglePassword()">
                        <i class="eye-icon">&#128065;</i>
                    </span>
                </div>
                <br><br>
                <input type="submit" value="Login" />

                <div class="signup-link">
                    <a href="forgot.html" onclick="displayMessage('forgot password? Clicking on this link will guide you to the reset password.')">Forgot Password?</a>
                    <br><br>
                    <a href="signup.html" onclick="displayMessage('Don\'t have an account? Clicking on this link will guide you to the sign-up page.')">Don't have an account?</a>
                    <a href="signup.html" onclick="displayMessage('Sign up button clicked. Redirecting to the sign-up page...')">Sign up here</a>.
                </div>
            </form>
        </div>
    </div>
</body>

</html>
